<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{partials/_header :: common_header(~{::title/text()},~{::link},~{::meta})}">
    <!-- Custom meta data for this template-->
    <meta name="description" content="meo home page">
    <meta name="author" content="mfano">
    <!-- Custom title for this page-->
    <title>manage - roles</title>
    <!-- Custom styles for this page-->
</th:block>

<body>

    <main class="container-fluid">

        <th:block th:insert="~{partials/_nav}" />

        <div class="row">

            <th:block th:insert="~{partials/_sidebar}" />

            <div class="col-lg-10 p-4">
                <div class="row">
                    <h4>Details and Assigned User Roles</h4>
                    <div class="col-lg-5">
                        <div class="panel border-top">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Id</label>
                                    <div class="col-sm-6">
                                        <input name="id" th:value="${user.id}" disabled type="text" size="16"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4">Firstname</label>
                                    <div class="col-sm-6">
                                        <input name="fin" th:value="${user.fin}" class="form-control" size="16"
                                            type="text" disabled />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4"> Email</label>
                                    <div class="col-sm-6">
                                        <input name="email" th:value="${user.email}" type="text" class=" form-control"
                                            disabled />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <table class="table table-striped table-advance table-hover">
                            <tbody>
                                <tr>
                                    <th></th>
                                    <th><i class="icon_profile"></i> Name</th>
                                    <th><i class="icon_cogs"></i> Action</th>
                                </tr>
                                <tr th:each="userRole:${userRoles}">
                                    <td><i class="fa fa-table"></i></td>
                                    <td th:text="${userRole.name}"></td>
                                    <td>
                                        <form th:action="@{'/admin/remove-role/'+${user.id}+'/' +${userRole.id}}"
                                            onclick="return confirm('Are you sure you want to unassign?')"
                                            method="post">
                                            <button type="submit" class="btn btn-danger">
                                                <i class=" icon_plus_alt2"></i>Unassign</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                </section>
                <section class="panel">
                    <div class="panel-heading">
                        Roles current user is not Assigned
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped table-advance table-hover">
                            <tbody>
                                <tr>
                                    <th></th>
                                    <th><i class="icon_profile"></i> Name</th>
                                    <th><i class="icon_calendar"></i> Description</th>
                                    <th><i class="icon_cogs"></i> Action</th>
                                </tr>
                                <tr th:each="userNotRole:${userNotRoles}">
                                    <td><i class="fa fa-table"></i></td>
                                    <td th:text="${userNotRole.name}"></td>
                                    <td th:text="${userNotRole.description}"></td>
                                    <td>
                                        <div class="btn-group">
                                            <form th:action="@{'/admin/assign-role/'+${user.id}+'/' +${userNotRole.id}}"
                                                onclick="return confirm('Are you sure you want to assign?')"
                                                method="post">
                                                <button type="submit" class="btn btn-success"><i
                                                        class="icon_plus_alt2"></i>Assign</button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
            </div>
    </main>
</body>

</html>

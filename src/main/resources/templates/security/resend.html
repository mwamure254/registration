<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{partials/_header :: common_header(~{::title/text()},~{::link},~{::meta})}">
  <!-- Custom meta data for this template-->
  <meta name="description" content="meo home page">
  <meta name="author" content="mfano">
  <!-- Custom title for this page-->
  <title>resend</title>
  <!-- Custom styles for this page-->
</th:block>

<body>

  <th:block th:insert="~{partials/_nav}" />

  <main class="container-fluid">
    <div class="row">

      <th:block th:insert="~{partials/_sidebar}" />
      <h3>Resend Verification Email</h3>
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
      <form th:action="@{/resend}" method="post" class="row g-2">
        <div class="col-md-6">
          <input name="email" type="email" class="form-control" placeholder="Your registered email" required>
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100">Resend</button>
        </div>
      </form>
      <a href="/login" class="btn btn-link mt-3">Back to login</a>
      <div class="col-lg-10 p-4">

      </div>
    </div>
  </main>

  <th:block th:insert="~{partials/_footer}" />

</body>

</html>
